
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <div class="menu-bottom">
                JuiceBox
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
              <ion-item nav-clear menu-close href="#/app/home">
                Home
              </ion-item>
              <ion-item nav-clear menu-close href="#/app/recipes">
                Recipes
              </ion-item>
              <ion-item nav-clear menu-close ng-show="isLogged" href="#/app/profile">
                My Profile
              </ion-item>
              <ion-item nav-clear menu-close ng-show="isLogged" ng-click="logout()">
                Logout
              </ion-item>
              <ion-item nav-clear menu-close ng-hide="isLogged" href="#/app/login">
                Login
              </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
