
<ion-view view-title="Login">
    <ion-content>
      <br>
      <div class="center-item">
        <img src="img/logo/jb-logo.png">
      </div>
      <div class="card login-box">
        <div class="list">

          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="currentUser.username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="currentUser.password">
          </label>
          <br />

          <button class="button button-block button-flat button-assertive ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="login()">
            Login
          </button>
          <div class="center-item">
            <button class="button button-clear button-balanced" ng-click="signup()">Signup</button>
          </div>

        </div>
      </div>

    </ion-content>
</ion-view>
